<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <input type="text" id="location" placeholder="Location" required />

      <label for="skillset">Skillset :</label>
      <input type="text" id="skillset" placeholder="e.g. JavaScript, Python, Design" required />

      <label for="services">Services Provided :</label>
      <input type="text" id="services" placeholder="e.g. Web Development, Tutoring" required />

      <button type="submit">Sign Up</button>
      <p id="error" style="color:red;"></p>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>
