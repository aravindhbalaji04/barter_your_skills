<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | Barter Your Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background: #f8fafc; font-family: 'Roboto', Arial, sans-serif; margin: 0; }
    .chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 18px #b39ddb22; padding: 0 0 24px 0; }
    .chat-header { background: #5e548e; color: #fff; padding: 18px 24px; border-radius: 12px 12px 0 0; font-size: 1.2rem; font-weight: 700; }
    .chat-messages { min-height: 320px; max-height: 400px; overflow-y: auto; padding: 18px 24px; border-bottom: 1px solid #e0c3fc; }
    .chat-input { display: flex; gap: 8px; padding: 18px 24px 0 24px; }
    .chat-input input { flex: 1; padding: 10px 14px; border-radius: 8px; border: 1.5px solid #b39ddb; font-size: 1rem; }
    .chat-input button { background: #5e548e; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: background 0.18s; }
    .chat-input button:hover { background: #7c6cc5; }
    .msg { margin-bottom: 16px; display: flex; flex-direction: column; }
    .msg.me { align-items: flex-end; }
    .msg .bubble { background: #e0c3fc; color: #22223b; padding: 10px 16px; border-radius: 16px; max-width: 70%; display: inline-block; }
    .msg.me .bubble { background: #b39ddb; color: #fff; }
    .msg .meta { font-size: 0.85rem; color: #b39ddb; margin-top: 2px; }
  </style>
</head>
<body>
  <div style="display: flex; height: 100vh;">
    <!-- Sidebar -->
    <div style="width: 280px; background: #fff; border-right: 1.5px solid #e0c3fc; display: flex; flex-direction: column;">
      <div style="padding: 24px 18px 12px 18px; border-bottom: 1px solid #e0c3fc; font-weight: bold; color: #5e548e; font-size: 1.1rem;">Recent Chats</div>
      <div id="chatList" style="flex: 1; overflow-y: auto;"></div>
    </div>
    <!-- Main Chat -->
    <div style="flex: 1; display: flex; flex-direction: column;">
      <div class="chat-header" id="mainHeader">Select a chat</div>
      <div class="chat-messages" id="mainMessages" style="flex: 1; overflow-y: auto;"></div>
      <form class="chat-input" id="mainForm" style="display:none;">
        <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
let currentUser = localStorage.getItem('currentUser');
if (!currentUser) {
  currentUser = prompt('Enter your username:');
  localStorage.setItem('currentUser', currentUser);
}
let chats = [];
let selectedChat = null;
let messages = [];

const chatList = document.getElementById('chatList');
const mainHeader = document.getElementById('mainHeader');
const mainMessages = document.getElementById('mainMessages');
const mainForm = document.getElementById('mainForm');
const msgInput = document.getElementById('msgInput');

// Fetch recent chats for the user
async function loadChats() {
  const res = await fetch(`/api/chats/${currentUser}`);
  chats = await res.json();
  renderChats();
}
function renderChats() {
  chatList.innerHTML = '';
  chats.forEach(chat => {
    const div = document.createElement('div');
    div.className = 'chat-item' + (selectedChat && selectedChat.username === chat.username ? ' active' : '');
    div.innerHTML = `
      <div class="avatar">${chat.avatar ? `<img src="${chat.avatar}" style="width:100%;height:100%;border-radius:50%;">` : chat.username[0].toUpperCase()}</div>
      <div class="chat-info">
        <div class="chat-name">${chat.username}</div>
        <div class="chat-last">${chat.lastMessage || ''}</div>
      </div>
      <div class="chat-time">${chat.lastTime || ''}</div>
    `;
    div.onclick = () => selectChat(chat);
    chatList.appendChild(div);
  });
}
async function selectChat(chat) {
  selectedChat = chat;
  renderChats();
  mainHeader.innerHTML = `<div class="avatar" style="width:32px;height:32px;">${chat.avatar ? `<img src="${chat.avatar}" style="width:100%;height:100%;border-radius:50%;">` : chat.username[0].toUpperCase()}</div> ${chat.username}`;
  mainForm.style.display = '';
  await loadMessages();
}
async function loadMessages() {
  mainMessages.innerHTML = '<div style="color:#b39ddb;">Loading...</div>';
  const res = await fetch(`/api/messages/${currentUser}/${selectedChat.username}`);
  messages = await res.json();
  renderMessages();
}
function renderMessages() {
  mainMessages.innerHTML = '';
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'msg' + (msg.from === currentUser ? ' me' : '');
    div.innerHTML = `<div class="bubble">${msg.text}</div><div class="meta">${msg.from} â€¢ ${new Date(msg.time).toLocaleTimeString()}</div>`;
    mainMessages.appendChild(div);
  });
  mainMessages.scrollTop = mainMessages.scrollHeight;
}
mainForm.onsubmit = async (e) => {
  e.preventDefault();
  const text = msgInput.value.trim();
  if (!text || !selectedChat) return;
  const msg = { text, from: currentUser, to: selectedChat.username, time: Date.now() };
  // Save to DB
  await fetch('/api/messages', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(msg)
  });
  msgInput.value = '';
  await loadMessages();
};

loadChats();
  </script>
</body>
</html>
